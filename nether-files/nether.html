<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8" />

        <title>Minecraft Ore Locator</title>

        <link rel="stylesheet" href="nether.css" />

    </head>

    <body>

        <div class="topBar">

            <button id="backArrow">
                <img src="../assets/backarrow.png" id="backArrowIcon">
            </button>

            <button id="xButton">
                <img src="../assets/xbutton.png" id="xButtonIcon">
            </button>

        </div>

        <div id="title">Which ore are you looking for?</div>

        <div id="ores">
                
            <button id="goldOre">
                <img src="../assets/nethergold.png" id="gold">
            </button>

            <button id="quartzOre">
                <img src="../assets/quartz.png" id="quartz">
            </button>

            <button id="ancientDebris">
                <img src="../assets/ancientdebris.png" id="ancientDebrisIcon">
            </button>

        </div>

        <script src="nether.js"></script>

    </body>

</html>
