<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Minecraft Ore Locator</title>
        <link rel="stylesheet" href="overworld.css" />

    </head>

    <body>

        <div class="topBar">

            <button id="backArrow">
                <img src="../assets/backarrow.png" id="backArrowIcon">
            </button>

            <button id="xButton">
                <img src="../assets/xbutton.png" id="xButtonIcon">
            </button>

        </div>

        <div id="title">Which ore are you looking for?</div>

        <div class="oreRows">
            
            <div id="oreRowOne">
                
                <button id="coalOre">
                    <img src="../assets/coal.png" id="coal">
                </button>

                <button id="copperOre">
                    <img src="../assets/copper.png" id="copper">
                </button>

                <button id="ironOre">
                    <img src="../assets/iron.png" id="iron">
                </button>

                <button id="goldOre">
                    <img src="../assets/gold.png" id="gold">
                </button>

            </div>

            <div id="oreRowTwo">
        
                <button id="diamondOre">
                    <img src="../assets/diamond.png" id="diamond">
                </button>
            
                <button id="lapisOre">
                    <img src="../assets/lapis.png" id="lapis">
                </button>
            
                <button id="redstoneOre">
                    <img src="../assets/redstone.png" id="redstone">
                </button>
            
                <button id="emeraldOre">
                    <img src="../assets/emerald.png" id="emerald">
                </button>

            </div>

        </div>

        <script src="overworld.js"></script>

    </body>

</html>
